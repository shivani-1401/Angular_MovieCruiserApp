<!--This section will display the list of movies added to favourites which is being fetched from JSON server-->
<section class="search-section">
  <h4>Your Favourite List</h4>
  <section class="d-flex flex-wrap">
  <div *ngFor="let movie of movieList" class="card">
    <p class="name">Title: {{movie.movieName}}</p>
    <p>Release Date: {{movie.movieYear}}</p>
    <p>Average Rating: {{movie.rating}}</p>
    <div class="button">
      <button class="btn btn-primary" (click)="delete(movie.id)">Delete from Favourites</button>
    </div>
    </div>
  </section>
</section>
